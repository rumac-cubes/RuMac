<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="../pictures/logo/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuMac - Create Account</title>
    <link rel="stylesheet" href=".../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-utilities.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/lightbox.css">

    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <script type="text/javascript" src="../../js/lightbox.js"></script>
  </head>
  <body class="party-mode">

    <div class="centre m-10">
      <h1>Create Account</h1>

      <form class="m-10">
        <label for="Username" class="hidden-label">Username:</label> 
        <input id="Username" type="text" name="Username" placeholder="Username" required="">

        <label for="Password" class="hidden-label">Password:</label>
        <input id="Password" type="password" name="Password" placeholder="Password" required="" minlength="5">

        <label for="ConfirmPassword" class="hidden-label">Confirm Password:</label>
        <input id="ConfirmPassword" type="password" name="ConfirmPassword" placeholder="Confirm Password" required="">

        <label for="Email" class="hidden-label">Email:</label>
        <input id="email" type="email" name="email" placeholder="Email" required="">

        <!-- <label for="ConfirmEmail" class="hidden-label">Confirm Email:</label>
        <input id="Confirmemail" type="email" name="Confirmemail" placeholder="Confirm Email" required=""> -->
      </form>

      <div class="buttonsContainer flex-column-centre">
        <button>Create Account</button>
        <a href="signin.html" style="margin-top: 15pt;">Sign In to your Account</a>
      </div>

      <div class="big-logo-button mltr-10">
        <a href="../index.html" title="Homepage"><img src="../pictures/logo/logo.png" alt="RuMac Logo - Link to Homepage"></a>
      </div>
    </div>

    </div>
  </body>
</html>
